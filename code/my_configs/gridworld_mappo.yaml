# @package _global_

defaults:
  - _self_
  - /task@_global_: gridworld_mappo
  - /algorithm@_global_: mappo
  - /model@_global_: mlp
  - /critic_model@_global_: mlp
  - /experiment@_global_: base_experiment   # Use base_experiment or experiment_config

task:
  name: "gridworld_aec_v0"
  env_class: "GridWorldAEC.GridWorldAECEnv"
  num_moving_agents: 50
  size: [10, 10]
  target: [0, 0]

algorithm:
  name: "mappo"

model:
  name: "mlp"
  hidden_size: 64

critic_model:
  name: "mlp"
  hidden_size: 64


# Define experiment parameters without a separate file
experiment:
  total_steps: 1000000 # Total number of environment steps
  log_every_n_steps: 10000
  eval_every_n_steps: 20000